<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">
                    {{currCustomer.name}}
                </span>
                <span class="text-black-50">
                    {{currCustomer.email}}
                </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Name</label>
                        <input type="text" (change)="onNameChange($event)" class="form-control" placeholder="{{currCustomer.name}}" value="">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Mobile Number</label>
                        <input type="text" (change)="onPhoneChange($event)" class="form-control" placeholder="{{currCustomer.phone}}" value="">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Username</label>
                        <input type="text" (change)="onUsernameChange($event)" class="form-control" placeholder="{{currCustomer.username}}" value="">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Password</label>
                        <input type="text" (change)="onPasswordChange($event)" class="form-control" placeholder="{{currCustomer.password}}" value="">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Email</label>
                        <input type="text" (change)="onEmailChange($event)" class="form-control" placeholder="{{currCustomer.email}}" value="">
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" (click)="onSave()" type="button">Save Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>
