<div class="px-0 bg-light">
    <div class="d-md-flex">
        <div id="topnavbar">
            <div *ngIf="this.pID != '0'"><h1>Showing Vendors for Product with pid = {{this.pID}}</h1></div>
            <div class="d-flex align-items-center mb-3 px-md-3 px-2"> 
                <span class="text-uppercase fs13 fw-bolder pe-3">
                    search
                    <span class="ps-1">by</span>
                </span>
                <form class="example d-flex align-items-center"> 
                    <input type="text" (change)="onSearchChange($event)" placeholder="Type in Name" name="search"> 
                    <button (click)="onSearch()">
                        <i class="fa fa-search">Search</i>
                    </button> 
                </form>
            </div>
            <div class="table-responsive px-2">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">Vendor ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let v of vendors" >
                            <td><span class="bg-blight"><a routerLink="{{'/vendors/'+v.vid+'/products'}}" routerLinkActive="router-link-active">{{v.vid}}</a></span></td>
                            <td><span class="bg-bdark"><a routerLink="{{'/vendors/'+v.vid+'/products'}}" routerLinkActive="router-link-active">{{v.name}}</a></span></td>
                            <td><span class="bg-blight">{{v.email}}</span></td>
                            <td><span class="bg-bdark">{{v.phone}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
